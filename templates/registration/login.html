<title>Iniciar Sesion eWallet</title>
<hr />
<h2>Iniciar sesión</h2>
<hr />
<form method='POST'>
{% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Correo:</label>
                {{form.correo}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Contraseña:</label>
               {{form.contraseña}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a href="#">Olvidé mi contraseña</a>
                <button type="submit">Login</button>
            </div>
        </div>
    </div>
</form>
    <hr />
